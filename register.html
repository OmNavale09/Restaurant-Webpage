<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="register.css"/>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="d-col-none col-md-2">
            </div>
            <div class="col-12 col-md-8 d-flex d-flex-row justify-content-center mt-5">
                <div class="shadow login-container p-3 mt-3">
                    <div class="text-center">
                        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/food-munch-img.png" class="icon" />
                    </div>
                    <h1 class="heading">Register</h1>
                    <div class="p-3 mt-5 ml-3">
                        <p>Username</p>
                        <input type="text" class="input" id="userInput" />
                        <p id="erroruser"></p>
                        <p class="mt-4">Password</p>
                        <input type="password" class="input" id="userPass" />
                        <p id="errorpass"></p>
                    </div>
                    <div class="p-3  text-center mb-3">
                        <button class="custom-button-1" onclick="register()">Register</button>
                        <button class="custom-button-1" onclick="login()">Login</button>
                    </div>
                    <p id="message"></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        let errorpass = document.getElementById("errorpass");
        let userpass = document.getElementById("userPass")
        let erroruser = document.getElementById("erroruser");
        let user = document.getElementById("userInput");
        let message = document.getElementById("message");
        let array1 = localStorage.getItem("UserFoodMuch");
        let array = JSON.parse(array1);

userInput.addEventListener("blur", function(event){
    if(event.target.value === ""){
        erroruser.textContent = "*Required";
        erroruser.style.color = "red";
    }
    else{
        erroruser.textContent = "";
    }
});
userpass.addEventListener("blur", function(event){
    if(event.target.value === ""){
        errorpass.textContent = "*Required";
        errorpass.style.color = "red";
    }
    else{
        errorpass.textContent = "";
    }
});
 
function register() {
    let user = document.getElementById("userInput").value;
    let pass = document.getElementById("userPass").value;
    let obj = {
        name: user,
        password: pass,
    };
    for(let i of array){
        if(user == i.name){
            message.textContent = "You have already Register";
            message.style.color = "Red";
            break;
        }
        else{
            array.push(obj);
            array = JSON.stringify(array);
            localStorage.setItem("UserFoodMuch", array);
            message.textContent = "You have Registered Sucessfully";
            message.style.color = "Green";
        }
    }
}
function login(){
    window.location.assign("login.html")
}
    </script>
</body>

</html>
