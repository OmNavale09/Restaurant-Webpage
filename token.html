<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/dcc92cd04e.js" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href = "token.css">
</head>

<body>
    <div class="bg d-flex flex-column justify-content-center">
        <div class="d-flex flex-row justify-content-center">
            <div class="bg-2 d-flex flex-row justify-content-center">
                <div class="mr-4 text-center pt-5">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/food-munch-img.png" class="img" />
                    <h1 class="pb-3">Seat Reservation</h1>
                    <p class="mb-2">Date</p>
                    <input class="input-2 pt-2" placeholder="date" id="date" />
                </div>
                <div class="pl-4 pt-2">
                    <div class="text-center">
                        <img src="https://cdn3.iconfinder.com/data/icons/yummicon-pro/100/081_PlateCover-1024.png" class="img-2" />
                    </div>
                    <div class="pl-2">
                        <label for="to">To</label>
                        <br/>
                        <input class="input to" id="to" />
                        <br/>
                        <label for="seats" class="pt-2">No. of Seat</label>
                        <br/>
                        <input class="input seat" id="seats" />
                        <br/>
                        <label for="time" class="pt-2">Time</label>
                        <br/>
                        <input class="input" id="time" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    

if (localStorage.getItem("reserveSeat")) {
    let date = document.getElementById("date");
    let to = document.getElementById("to");
    let seats = document.getElementById("seats");
    let time = document.getElementById("time");
    let obj = localStorage.getItem("reserveSeat");
    let obj2 = JSON.parse(obj);
    date.value = obj2.date;
    to.value = localStorage.getItem("userName");
    seats.value = obj2.seats;
    time.value = obj2.time;
}
    </script>
</body>

</html>
